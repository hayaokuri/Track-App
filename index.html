<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Tracker</title>
    <style>
        /* 全体の基本設定 */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f4f9; padding: 20px; max-width: 800px; margin: 0 auto; }
        
        /* カードを並べるコンテナ（グリッド表示の設定） */
        #habit-list {
            display: grid;
            /* 最小幅140pxの列を、画面幅いっぱいに自動で敷き詰める設定 */
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px; /* カード間の隙間 */
            margin-bottom: 30px;
            margin-top: 20px; /* タイトルを消したので上部に少し余白を追加 */
        }

        /* 個々のカードのスタイル（正方形・中央揃え） */
        .habit-card {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
            
            /* 中身を縦積みの中央揃えにする */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

            /* 正方形にするための重要な設定 */
            aspect-ratio: 1 / 1;

            /* 状態表示用の枠線（通常時は透明） */
            border: 3px solid transparent; 
        }
        .habit-card:active { transform: scale(0.95); }

        /* フォントサイズの微調整 */
        .habit-info h2 { margin: 0; font-size: 1rem; color: #444; word-break: break-all; }
        .elapsed-time { font-size: 1.3rem; font-weight: bold; margin: 10px 0; }
        .status { font-size: 0.7rem; color: #888; }

        /* 状態ごとの色分け */
        .ok .elapsed-time { color: #2ecc71; }
        .warning { border-color: #f1c40f; }
        .warning .elapsed-time { color: #f1c40f; }
        .danger { border-color: #e74c3c; background-color: #fff5f5; }
        .danger .elapsed-time { color: #e74c3c; }

        /* 削除ボタン */
        .delete-btn { 
            background: #e74c3c; color: white; border: none; border-radius: 20px; 
            font-size: 0.7rem; padding: 5px 15px; margin-top: 10px; cursor: pointer;
            opacity: 0.7; transition: 0.2s;
        }
        .delete-btn:hover { opacity: 1; }

        /* 追加フォーム */
        #add-form { display: none; background: #fff; padding: 20px; border-radius: 12px; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button.main-btn { width: 100%; padding: 15px; background: #3498db; color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button.main-btn:hover { background: #2980b9; }
        .toggle-btn { width: 100%; padding: 15px; background: #95a5a6; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        .toggle-btn:hover { background: #7f8c8d; }
    </style>
</head>
<body>
    <div id="habit-list">
        </div>

    <button class="toggle-btn" onclick="toggleForm()">＋ 新しい習慣を追加</button>
    <div id="add-form">
        <input type="text" id="habit-name" placeholder="習慣名 (例: まくらカバー交換)">
        <div style="display: flex; gap: 10px;">
            <input type="number" id="habit-interval" placeholder="目標間隔" style="flex: 2;">
            <select id="habit-unit" style="flex: 1;">
                <option value="days">日</option>
                <option value="hours">時間</option>
            </select>
        </div>
        <button class="main-btn" onclick="addHabit()">追加する</button>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('habits')) || [];

        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
            renderHabits();
        }

        function renderHabits() {
            const list = document.getElementById('habit-list');
            list.innerHTML = '';
            const now = Date.now();

            habits.forEach((habit, index) => {
                const elapsedMs = now - habit.lastDone;
                const elapsedHours = elapsedMs / (1000 * 60 * 60);
                const elapsedDays = elapsedHours / 24;
                const targetHours = habit.unit === 'days' ? habit.interval * 24 : habit.interval;

                let displayTime = elapsedHours < 24 
                    ? `${Math.floor(elapsedHours)}時間 前` 
                    : `${Math.floor(elapsedDays)}日 前`;
                
                let statusClass = 'ok';
                if (elapsedHours >= targetHours) statusClass = 'danger';
                else if (elapsedHours >= targetHours * 0.8) statusClass = 'warning';

                const div = document.createElement('div');
                div.className = `habit-card ${statusClass}`;
                div.onclick = (e) => {
                    if(e.target.className !== 'delete-btn') updateHabit(index);
                };
                
                div.innerHTML = `
                    <div class="habit-info">
                        <h2>${habit.name}</h2>
                        <div class="elapsed-time">${displayTime}</div>
                        <div class="status">目標: ${habit.interval}${habit.unit === 'days' ? '日' : '時間'}ごと</div>
                    </div>
                    <button class="delete-btn" onclick="deleteHabit(${index})">削除</button>
                `;
                list.appendChild(div);
            });
        }

        function addHabit() {
            const name = document.getElementById('habit-name').value;
            const interval = parseInt(document.getElementById('habit-interval').value);
            const unit = document.getElementById('habit-unit').value;
            if (name && interval) {
                habits.push({ name, interval, unit, lastDone: Date.now() });
                saveHabits();
                toggleForm();
                document.getElementById('habit-name').value = '';
                document.getElementById('habit-interval').value = '';
            }
        }

        function updateHabit(index) {
            if (confirm(`${habits[index].name} を完了しましたか？\n(時間をリセットします)`)) {
                habits[index].lastDone = Date.now();
                saveHabits();
            }
        }

        function deleteHabit(index) {
            if (confirm(`「${habits[index].name}」を削除しますか？`)) {
                habits.splice(index, 1);
                saveHabits();
            }
        }

        function toggleForm() {
            const form = document.getElementById('add-form');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        renderHabits();
        setInterval(renderHabits, 60000);
    </script>
</body>
</html>
