    <script>

        const firebaseConfig = {

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const DOC_ID = "my_habit_data"; 

        // åŸ‹ã‚è¾¼ã¿åˆ¤å®š
        function checkEmbedMode() {
            let isEmbed = false;
            try { if (window.self !== window.top) isEmbed = true; } catch (e) { isEmbed = true; }
            const params = new URLSearchParams(window.location.search);
            if (params.get('embed') === 'true') isEmbed = true;
            if (isEmbed) document.body.classList.add('embed-mode');
            else document.body.classList.remove('embed-mode');
        }
        checkEmbedMode();
        window.addEventListener('resize', checkEmbedMode);

        let habits = [];
        let pendingAction = null;
        let editingIndex = null;
        let longPressTimer = null;
        let isLongPress = false;
        let undoTimer = null;
        let currentUndoAction = null;

        // â–¼â–¼â–¼ Discordé€šçŸ¥æ©Ÿèƒ½ï¼ˆEmbedå¯¾å¿œï¼‰ â–¼â–¼â–¼
        let notifiedRegistry = JSON.parse(localStorage.getItem('notifiedRegistry')) || {};
        let discordWebhookUrl = localStorage.getItem('discordWebhookUrl') || "";

        function openSettings() {
            const url = prompt("Discord Webhook URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:\n(é€šçŸ¥ãŒä¸è¦ãªå ´åˆã¯ç©ºæ¬„)", discordWebhookUrl);
            if (url !== null) {
                discordWebhookUrl = url.trim();
                localStorage.setItem('discordWebhookUrl', discordWebhookUrl);
                alert("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ");
            }
        }

        // Embedã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’å—ã‘å–ã£ã¦é€ä¿¡ã™ã‚‹é–¢æ•°
        function sendDiscordEmbed(embedData) {
            if (!discordWebhookUrl) return;

            fetch(discordWebhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: "M2k! ç¿’æ…£ç®¡ç†",
                    embeds: [embedData]
                })
            }).catch(err => console.error("Discordé€ä¿¡ã‚¨ãƒ©ãƒ¼:", err));
        }
        // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

        db.collection("data").doc(DOC_ID).onSnapshot((doc) => {
            if (doc.exists) {
                habits = doc.data().list || [];
                renderHabits();
            } else {
                habits = [];
                renderHabits();
            }
        }, (error) => {
            console.error("Error:", error);
        });

        function saveToCloud() {
            db.collection("data").doc(DOC_ID).set({ list: habits }).catch((error) => { alert("ä¿å­˜ã‚¨ãƒ©ãƒ¼: " + error.message); });
        }

        function showToast(message, undoAction) {
            const toast = document.getElementById('toast');
            const msgSpan = document.getElementById('toast-message');
            if (undoTimer) clearTimeout(undoTimer);
            currentUndoAction = undoAction;
            msgSpan.innerText = message;
            toast.classList.add('show');
            undoTimer = setTimeout(() => {
                toast.classList.remove('show');
                currentUndoAction = null;
            }, 5000);
        }

        function execUndo() {
            if (currentUndoAction) {
                currentUndoAction();
                currentUndoAction = null;
                document.getElementById('toast').classList.remove('show');
                if (undoTimer) clearTimeout(undoTimer);
            }
        }

        function saveHabit() {
            const name = document.getElementById('habit-name').value;
            const interval = parseInt(document.getElementById('habit-interval').value);
            const unit = document.getElementById('habit-unit').value;

            if (name && interval) {
                if (editingIndex !== null) {
                    // ç·¨é›†ãƒ¢ãƒ¼ãƒ‰
                    habits[editingIndex].name = name;
                    habits[editingIndex].interval = interval;
                    habits[editingIndex].unit = unit;
                } else {
                    // æ–°è¦è¿½åŠ ãƒ¢ãƒ¼ãƒ‰
                    habits.push({ name, interval, unit, lastDone: Date.now() });
                    
                    // æ–°è¦è¿½åŠ ã®Embedé€šçŸ¥
                    const targetMs = (unit === 'days' ? interval * 24 : interval) * 60 * 60 * 1000;
                    const nextDate = new Date(Date.now() + targetMs);
                    let nextStr = `${nextDate.getMonth() + 1}æœˆ${nextDate.getDate()}æ—¥`;
                    
                    // çŸ­æœŸç›®æ¨™ã®å ´åˆã¯æ™‚é–“ã‚‚è¿½åŠ 
                    if (targetMs <= 48 * 60 * 60 * 1000) {
                        const hh = nextDate.getHours().toString().padStart(2, '0');
                        const mm = nextDate.getMinutes().toString().padStart(2, '0');
                        nextStr += ` ${hh}:${mm}`;
                    }

                    const embed = {
                        title: "ğŸ†• æ–°ã—ã„ç¿’æ…£ã‚’ã¯ã˜ã‚ã¾ã—ãŸï¼",
                        color: 0x3498db, // æ°´è‰²
                        fields: [
                            {
                                name: "ğŸ“ ç¿’æ…£å",
                                value: name,
                                inline: false
                            },
                            {
                                name: "ğŸ¯ ç›®æ¨™ãƒšãƒ¼ã‚¹",
                                value: `${interval}${unit === 'days' ? 'æ—¥' : 'æ™‚é–“'}ã”ã¨`,
                                inline: true
                            },
                            {
                                name: "ğŸ“… æ¬¡å›äºˆå®š",
                                value: nextStr,
                                inline: true
                            }
                        ],
                        footer: { text: "M2k! ç¿’æ…£ç®¡ç† - ç¶™ç¶šã¯åŠ›ãªã‚Š" },
                        timestamp: new Date().toISOString()
                    };
                    
                    sendDiscordEmbed(embed);
                }
                saveToCloud();
                closeAddModal();
            }
        }

        function renderHabits() {
            const list = document.getElementById('habit-list');
            list.innerHTML = '';
            const now = Date.now();
            
            let displayHabits = habits.map((habit, index) => ({ ...habit, originalIndex: index }));
            displayHabits.sort((a, b) => {
                const elapsedA = now - a.lastDone;
                const targetMsA = (a.unit === 'days' ? a.interval * 24 : a.interval) * 60 * 60 * 1000;
                const remainingA = targetMsA - elapsedA;
                const elapsedB = now - b.lastDone;
                const targetMsB = (b.unit === 'days' ? b.interval * 24 : b.interval) * 60 * 60 * 1000;
                const remainingB = targetMsB - elapsedB;
                return remainingA - remainingB;
            });

            displayHabits.forEach((habit) => {
                const originalIndex = habit.originalIndex;

                const targetMs = (habit.unit === 'days' ? habit.interval * 24 : habit.interval) * 60 * 60 * 1000;
                const elapsedMs = now - habit.lastDone;
                const remainingMs = targetMs - elapsedMs;

                const elapsedMinutes = elapsedMs / (1000 * 60);
                const elapsedHours = elapsedMinutes / 60;
                
                let displayTime = "";
                if (elapsedMinutes < 60) {
                    displayTime = `${Math.floor(elapsedMinutes)}åˆ†`;
                } else if (elapsedHours < 24) {
                    displayTime = `${Math.floor(elapsedHours)}æ™‚é–“`;
                } else {
                    const days = Math.floor(elapsedHours / 24);
                    const hours = Math.floor(elapsedHours % 24);
                    displayTime = `${days}æ—¥ ${hours}æ™‚é–“`;
                }

                const nextDeadline = new Date(habit.lastDone + targetMs);
                const month = nextDeadline.getMonth() + 1;
                const date = nextDeadline.getDate();
                let nextScheduleStr = `${month}æœˆ${date}æ—¥`;
                
                const isLongTerm = targetMs > (48 * 60 * 60 * 1000);
                
                // çŸ­æœŸç›®æ¨™ã®å ´åˆã¯æ™‚é–“ã‚‚è¡¨ç¤º
                if (!isLongTerm) {
                    const hh = nextDeadline.getHours().toString().padStart(2, '0');
                    const mm = nextDeadline.getMinutes().toString().padStart(2, '0');
                    nextScheduleStr += ` ${hh}:${mm}`;
                }

                let statusClass = 'ok';
                let isWarning = false;
                
                // è‰²ã¨é€šçŸ¥ã®åˆ¤å®š
                if (elapsedMs >= targetMs) {
                    statusClass = 'danger';
                } else {
                    if (isLongTerm) {
                        if (remainingMs <= (24 * 60 * 60 * 1000)) isWarning = true;
                    } else {
                        if ((elapsedMs / targetMs) >= 0.8) isWarning = true;
                    }
                    if (isWarning) statusClass = 'warning';
                }

                // è­¦å‘Šï¼ˆé»„è‰²ï¼‰é€šçŸ¥
                if (statusClass === 'warning') {
                    const uniqueKey = `${habit.name}_${habit.lastDone}_warning`;
                    if (!notifiedRegistry[uniqueKey]) {
                        
                        const embed = {
                            title: "âš ï¸ ãã‚ãã‚æœŸé™ã§ã™",
                            description: `ã€Œ${habit.name}ã€ã®ç›®æ¨™æ™‚é–“ã¾ã§ã‚ã¨å°‘ã—ã§ã™ï¼`,
                            color: 0xf1c40f, // é»„è‰²
                            fields: [
                                {
                                    name: "â³ çµŒéæ™‚é–“",
                                    value: displayTime,
                                    inline: true
                                },
                                {
                                    name: "ğŸ“… æœŸé™",
                                    value: nextScheduleStr,
                                    inline: true
                                }
                            ],
                            timestamp: new Date().toISOString()
                        };

                        sendDiscordEmbed(embed);
                        
                        notifiedRegistry[uniqueKey] = true;
                        localStorage.setItem('notifiedRegistry', JSON.stringify(notifiedRegistry));
                    }
                }

                const div = document.createElement('div');
                div.className = `card-base habit-card ${statusClass}`;
                
                const startPress = () => {
                    isLongPress = false;
                    longPressTimer = setTimeout(() => { isLongPress = true; openEditModal(originalIndex); }, 800);
                };
                const cancelPress = () => { clearTimeout(longPressTimer); };
                const endPress = (e) => {
                    clearTimeout(longPressTimer);
                    if (isLongPress) { e.preventDefault(); return; }
                };

                div.addEventListener('mousedown', startPress);
                div.addEventListener('touchstart', startPress, {passive: true});
                div.addEventListener('mouseup', endPress);
                div.addEventListener('touchend', endPress);
                div.addEventListener('mouseleave', cancelPress);
                div.addEventListener('touchmove', cancelPress);

                div.onclick = (e) => {
                    if (isLongPress) { isLongPress = false; return; }
                    if(!e.target.classList.contains('delete-btn')) {
                        showConfirm(
                            `${habit.name}`,
                            'å®Œäº†ã¨ã—ã¦ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ',
                            'btn-primary',
                            () => {
                                const oldTime = habits[originalIndex].lastDone;
                                habits[originalIndex].lastDone = Date.now();
                                saveToCloud();
                                triggerConfetti();
                                showToast('å®Œäº†ã—ã¾ã—ãŸ', () => {
                                    habits[originalIndex].lastDone = oldTime;
                                    saveToCloud();
                                });
                            }
                        );
                    }
                };
                
                div.innerHTML = `
                    <div class="habit-info">
                        <h2>${habit.name}</h2>

        function showConfirm(title, desc, confirmBtnClass, action) {
