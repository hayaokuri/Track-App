<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Habit Tracker</title>
    <style>
        /* 基本設定 */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #f4f4f9; 
            padding: 5px; 
            margin: 0; 
        }

        /* リスト表示 */
        #habit-list {
            display: flex;
            flex-direction: column;
            gap: 6px; 
            padding-bottom: 80px; 
        }

        /* カードスタイル */
        .card-base {
            background: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            box-sizing: border-box;
            width: 100%;
        }

        .habit-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }
        .habit-info h2 { 
            margin: 0; 
            font-size: 0.85rem; 
            color: #333; 
            font-weight: normal;
        }
        .elapsed-time { 
            font-size: 0.9rem; 
            font-weight: bold; 
            margin-left: auto; 
            margin-right: 10px;
        }

        /* 状態ごとの色 */
        .ok { border-left: 4px solid #2ecc71; }
        .ok .elapsed-time { color: #2ecc71; }
        
        .warning { border-left: 4px solid #f1c40f; }
        .warning .elapsed-time { color: #f1c40f; }
        
        .danger { border-left: 4px solid #e74c3c; background-color: #fffdfd; }
        .danger .elapsed-time { color: #e74c3c; }

        /* 削除ボタン */
        .delete-btn { 
            background: #e74c3c; color: white; border: none; border-radius: 4px; 
            font-size: 0.7rem; padding: 4px 8px; cursor: pointer; opacity: 0.2; 
        }
        .delete-btn:hover { opacity: 1; }

        /* 追加ボタン */
        .add-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 10;
        }

        /* モーダル */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #fff; padding: 15px; border-radius: 8px; width: 85%; max-width: 280px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center;
        }
        .modal-title { font-weight: bold; margin-bottom: 8px; font-size: 1rem; color: #333; }
        .modal-actions { display: flex; gap: 8px; justify-content: center; margin-top: 15px;}
        .btn { padding: 8px 0; border: none; border-radius: 4px; cursor: pointer; flex: 1; font-weight: bold; font-size: 0.85rem;}
        .btn-primary { background: #3498db; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-cancel { background: #95a5a6; color: white; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 0.9rem;}
    </style>
</head>
<body>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <div id="habit-list">Loading...</div>
    
    <div class="add-fab" onclick="openAddModal()">+</div>

    <div id="add-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">習慣を追加</div>
            <input type="text" id="habit-name" placeholder="習慣名">
            <div style="display: flex; gap: 5px;">
                <input type="number" id="habit-interval" placeholder="目標" style="flex: 2;">
                <select id="habit-unit" style="flex: 1;">
                    <option value="days">日</option>
                    <option value="hours">時間</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeAddModal()">キャンセル</button>
                <button class="btn btn-primary" onclick="addHabit()">追加</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-box">
            <div id="confirm-title" class="modal-title">確認</div>
            <div id="confirm-desc" class="modal-desc" style="font-size:0.85rem; color:#666; margin-bottom:15px;">内容</div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeConfirmModal()">キャンセル</button>
                <button id="confirm-ok-btn" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script>
        // ▼▼▼▼▼ ここを書き換えてください ▼▼▼▼▼
        const firebaseConfig = {
            apiKey: "AIzaSyDknkJ_O5CysoPONKCrpjFvRiDXlpyfnj8",
            authDomain: "habit-tracker-ca505.firebaseapp.com",
            projectId: "habit-tracker-ca505",
            storageBucket: "habit-tracker-ca505.firebasestorage.app",
            messagingSenderId: "926960060204",
            appId: "1:926960060204:web:e02d13045ac55e1a81ce89f"
        };
        // ▲▲▲▲▲ ここまで ▲▲▲▲▲

        // 初期化
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // データの保存場所（合言葉）。ここを変えれば別のデータセットになります。
        const DOC_ID = "my_habit_data"; 

        let habits = [];
        let pendingAction = null;

        // リアルタイム同期の設定
        db.collection("data").doc(DOC_ID).onSnapshot((doc) => {
            if (doc.exists) {
                habits = doc.data().list || [];
                renderHabits();
            } else {
                // 初回アクセス時などデータがない場合
                habits = [];
                renderHabits();
            }
        });

        // データをクラウドに保存する関数
        function saveToCloud() {
            db.collection("data").doc(DOC_ID).set({ list: habits })
                .catch((error) => {
                    console.error("Error writing document: ", error);
                    alert("保存に失敗しました。通信環境を確認してください。");
                });
        }

        // 表示ロジック（ここは以前と同じ）
        function renderHabits() {
            const list = document.getElementById('habit-list');
            list.innerHTML = '';
            const now = Date.now();

            if(habits.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#999; margin-top:20px;">右下のボタンから<br>習慣を追加してください</div>';
                return;
            }

            habits.forEach((habit, index) => {
                const elapsedMs = now - habit.lastDone;
                const elapsedHours = elapsedMs / (1000 * 60 * 60);
                const elapsedDays = elapsedHours / 24;
                const targetHours = habit.unit === 'days' ? habit.interval * 24 : habit.interval;

                let displayTime = elapsedHours < 24 
                    ? `${Math.floor(elapsedHours)}h` 
                    : `${Math.floor(elapsedDays)}d`;
                
                let statusClass = 'ok';
                if (elapsedHours >= targetHours) statusClass = 'danger';
                else if (elapsedHours >= targetHours * 0.8) statusClass = 'warning';

                const div = document.createElement('div');
                div.className = `card-base ${statusClass}`;
                
                // 完了アクション
                div.onclick = (e) => {
                    if(!e.target.classList.contains('delete-btn')) {
                        showConfirm(
                            `${habit.name}`,
                            '完了としてリセットしますか？',
                            'btn-primary',
                            () => {
                                habits[index].lastDone = Date.now();
                                saveToCloud(); // クラウドへ保存
                            }
                        );
                    }
                };
                
                div.innerHTML = `
                    <div class="habit-info">
                        <h2>${habit.name}</h2>
                        <div class="elapsed-time">${displayTime}</div>
                    </div>
                    <button class="delete-btn" onclick="askDelete(${index})">×</button>
                `;
                list.appendChild(div);
            });
        }

        // --- 追加・削除ロジック ---
        function addHabit() {
            const name = document.getElementById('habit-name').value;
            const interval = parseInt(document.getElementById('habit-interval').value);
            const unit = document.getElementById('habit-unit').value;
            if (name && interval) {
                habits.push({ name, interval, unit, lastDone: Date.now() });
                saveToCloud(); // クラウドへ保存
                closeAddModal();
                document.getElementById('habit-name').value = '';
                document.getElementById('habit-interval').value = '';
            }
        }

        // モーダル関連
        function openAddModal() {
            document.getElementById('add-modal').style.display = 'flex';
            document.getElementById('habit-name').focus();
        }
        function closeAddModal() {
            document.getElementById('add-modal').style.display = 'none';
        }
        function showConfirm(title, desc, confirmBtnClass, action) {
            document.getElementById('confirm-title').innerText = title;
            document.getElementById('confirm-desc').innerText = desc;
            const okBtn = document.getElementById('confirm-ok-btn');
            okBtn.className = `btn ${confirmBtnClass}`;
            pendingAction = action;
            document.getElementById('confirm-modal').style.display = 'flex';
        }
        function closeConfirmModal() {
            document.getElementById('confirm-modal').style.display = 'none';
            pendingAction = null;
        }
        document.getElementById('confirm-ok-btn').onclick = () => {
            if (pendingAction) pendingAction();
            closeConfirmModal();
        };
        window.askDelete = function(index) {
            showConfirm(
                `削除`,
                `「${habits[index].name}」を削除しますか？`,
                'btn-danger',
                () => {
                    habits.splice(index, 1);
                    saveToCloud(); // クラウドへ保存
                }
            );
        };

        // 時間経過による表示更新（1分ごと）
        setInterval(renderHabits, 60000);

    </script>
</body>
</html>
