    <style>

    <script>
        // ‚ñº‚ñº‚ñº FirebaseË®≠ÂÆö ‚ñº‚ñº‚ñº
        const firebaseConfig = {
            apiKey: "AIzaSyDknkJ_O5CysoPONKCrpjFvRiDXlpyfnj8",
            authDomain: "habit-tracker-ca505.firebaseapp.com",
            projectId: "habit-tracker-ca505",
            storageBucket: "habit-tracker-ca505.firebasestorage.app",
            messagingSenderId: "926960060204",
            appId: "1:926960060204:web:e02d13045ac55e1a81ce89"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const DOC_ID = "my_habit_data"; 

        // Âüã„ÇÅËæº„ÅøÂà§ÂÆö
        function checkEmbedMode() {
            let isEmbed = false;
            try { if (window.self !== window.top) isEmbed = true; } catch (e) { isEmbed = true; }
            const params = new URLSearchParams(window.location.search);
            if (params.get('embed') === 'true') isEmbed = true;
            if (isEmbed) document.body.classList.add('embed-mode');
            else document.body.classList.remove('embed-mode');
        }
        checkEmbedMode();
        window.addEventListener('resize', checkEmbedMode);

        let habits = [];
        let pendingAction = null;
        let editingIndex = null;
        let longPressTimer = null;
        let isLongPress = false;
        let undoTimer = null;
        let currentUndoAction = null;

        // ‚ñº‚ñº‚ñº DiscordÈÄöÁü•Ê©üËÉΩÔºàEmbedÂØæÂøúÔºâ ‚ñº‚ñº‚ñº
        let notifiedRegistry = JSON.parse(localStorage.getItem('notifiedRegistry')) || {};
        let discordWebhookUrl = localStorage.getItem('discordWebhookUrl') || "";

        function openSettings() {
            const url = prompt("Discord Webhook URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:\n(ÈÄöÁü•„Åå‰∏çË¶Å„Å™Â†¥Âêà„ÅØÁ©∫Ê¨Ñ)", discordWebhookUrl);
            if (url !== null) {
                discordWebhookUrl = url.trim();
                localStorage.setItem('discordWebhookUrl', discordWebhookUrl);
                alert("Ë®≠ÂÆö„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü");
            }
        }

        function sendDiscordEmbed(embedData) {
            if (!discordWebhookUrl) return;

            fetch(discordWebhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: "M2k! ÁøíÊÖ£ÁÆ°ÁêÜ",
                    embeds: [embedData]
                })
            }).catch(err => console.error("DiscordÈÄÅ‰ø°„Ç®„É©„Éº:", err));
        }
        // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤

        db.collection("data").doc(DOC_ID).onSnapshot((doc) => {
            if (doc.exists) {
                habits = doc.data().list || [];
                renderHabits();
            } else {
                habits = [];
                renderHabits();
            }
        }, (error) => {
            console.error("Error:", error);
        });

        function saveToCloud() {
            db.collection("data").doc(DOC_ID).set({ list: habits }).catch((error) => { alert("‰øùÂ≠ò„Ç®„É©„Éº: " + error.message); });
        }

        function showToast(message, undoAction) {
            const toast = document.getElementById('toast');
            const msgSpan = document.getElementById('toast-message');
            if (undoTimer) clearTimeout(undoTimer);
            currentUndoAction = undoAction;
            msgSpan.innerText = message;
            toast.classList.add('show');
            undoTimer = setTimeout(() => {
                toast.classList.remove('show');
                currentUndoAction = null;
            }, 5000);
        }

        function execUndo() {
            if (currentUndoAction) {
                currentUndoAction();
                currentUndoAction = null;
                document.getElementById('toast').classList.remove('show');
                if (undoTimer) clearTimeout(undoTimer);
            }
        }

        function saveHabit() {
            const name = document.getElementById('habit-name').value;
            const interval = parseInt(document.getElementById('habit-interval').value);
            const unit = document.getElementById('habit-unit').value;

            if (name && interval) {
                if (editingIndex !== null) {
                    // Á∑®ÈõÜ„É¢„Éº„Éâ
                    habits[editingIndex].name = name;
                    habits[editingIndex].interval = interval;
                    habits[editingIndex].unit = unit;
                } else {
                    // Êñ∞Ë¶èËøΩÂä†„É¢„Éº„Éâ
                    habits.push({ name, interval, unit, lastDone: Date.now() });
                    
                    // ‚ñº‚ñº‚ñº Êñ∞Ë¶èËøΩÂä†„ÅÆEmbedÈÄöÁü• ‚ñº‚ñº‚ñº
                    const targetMs = (unit === 'days' ? interval * 24 : interval) * 60 * 60 * 1000;
                    const nextDate = new Date(Date.now() + targetMs);
                    const nextStr = `${nextDate.getMonth() + 1}Êúà${nextDate.getDate()}Êó•`;

                    const embed = {
                        title: "üÜï Êñ∞„Åó„ÅÑÁøíÊÖ£„Çí„ÅØ„Åò„ÇÅ„Åæ„Åó„ÅüÔºÅ",
                        color: 0x3498db, // Ê∞¥Ëâ≤
                        fields: [
                            {
                                name: "üìù ÁøíÊÖ£Âêç",
                                value: name,
                                inline: false
                            },
                            {
                                name: "üéØ ÁõÆÊ®ô„Éö„Éº„Çπ",
                                value: `${interval}${unit === 'days' ? 'Êó•' : 'ÊôÇÈñì'}„Åî„Å®`,
                                inline: true
                            },
                            {
                                name: "üìÖ Ê¨°Âõû‰∫àÂÆö",
                                value: nextStr,
                                inline: true
                            }
                        ],
                        footer: { text: "M2k! ÁøíÊÖ£ÁÆ°ÁêÜ - Á∂ôÁ∂ö„ÅØÂäõ„Å™„Çä" },
                        timestamp: new Date().toISOString()
                    };
                    
                    sendDiscordEmbed(embed);
                    // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤
                }
                saveToCloud();
                closeAddModal();
            }
        }

        function renderHabits() {
            const list = document.getElementById('habit-list');
            list.innerHTML = '';
            const now = Date.now();
            
            let displayHabits = habits.map((habit, index) => ({ ...habit, originalIndex: index }));
            displayHabits.sort((a, b) => {
                const elapsedA = now - a.lastDone;
                const targetMsA = (a.unit === 'days' ? a.interval * 24 : a.interval) * 60 * 60 * 1000;
                const remainingA = targetMsA - elapsedA;
                const elapsedB = now - b.lastDone;
                const targetMsB = (b.unit === 'days' ? b.interval * 24 : b.interval) * 60 * 60 * 1000;
                const remainingB = targetMsB - elapsedB;
                return remainingA - remainingB;
            });

            displayHabits.forEach((habit) => {
                const originalIndex = habit.originalIndex;

                const targetMs = (habit.unit === 'days' ? habit.interval * 24 : habit.interval) * 60 * 60 * 1000;
                const elapsedMs = now - habit.lastDone;
                const remainingMs = targetMs - elapsedMs;

                const elapsedMinutes = elapsedMs / (1000 * 60);
                const elapsedHours = elapsedMinutes / 60;
                
                let displayTime = "";
                if (elapsedMinutes < 60) {
                    displayTime = `${Math.floor(elapsedMinutes)}ÂàÜ`;
                } else if (elapsedHours < 24) {
                    displayTime = `${Math.floor(elapsedHours)}ÊôÇÈñì`;
                } else {
                    const days = Math.floor(elapsedHours / 24);
                    const hours = Math.floor(elapsedHours % 24);
                    displayTime = `${days}Êó• ${hours}ÊôÇÈñì`;
                }

                const nextDeadline = new Date(habit.lastDone + targetMs);
                const month = nextDeadline.getMonth() + 1;
                const date = nextDeadline.getDate();
                const nextScheduleStr = `${month}Êúà${date}Êó•`;

                let statusClass = 'ok';
                let isWarning = false;
                
                // Ëâ≤„Å®ÈÄöÁü•„ÅÆÂà§ÂÆö
                if (elapsedMs >= targetMs) {
                    statusClass = 'danger';
                } else {
                    const isLongTerm = targetMs > (48 * 60 * 60 * 1000);
                    if (isLongTerm) {
                        if (remainingMs <= (24 * 60 * 60 * 1000)) isWarning = true;
                    } else {
                        if ((elapsedMs / targetMs) >= 0.8) isWarning = true;
                    }
                    if (isWarning) statusClass = 'warning';
                }

                // ‚ñº‚ñº‚ñº Ë≠¶ÂëäÔºàÈªÑËâ≤ÔºâÈÄöÁü•„ÇÇEmbedÂåñ ‚ñº‚ñº‚ñº
                if (statusClass === 'warning') {
                    const uniqueKey = `${habit.name}_${habit.lastDone}_warning`;
                    if (!notifiedRegistry[uniqueKey]) {
                        
                        const embed = {
                            title: "‚ö†Ô∏è „Åù„Çç„Åù„ÇçÊúüÈôê„Åß„Åô",
                            description: `„Äå${habit.name}„Äç„ÅÆÁõÆÊ®ôÊôÇÈñì„Åæ„Åß„ÅÇ„Å®Â∞ë„Åó„Åß„ÅôÔºÅ`,
                            color: 0xf1c40f, // ÈªÑËâ≤
                            fields: [
                                {
                                    name: "‚è≥ ÁµåÈÅéÊôÇÈñì",
                                    value: displayTime,
                                    inline: true
                                },
                                {
                                    name: "üìÖ ÊúüÈôê",
                                    value: nextScheduleStr,
                                    inline: true
                                }
                            ],
                            timestamp: new Date().toISOString()
                        };

                        sendDiscordEmbed(embed);
                        
                        notifiedRegistry[uniqueKey] = true;
                        localStorage.setItem('notifiedRegistry', JSON.stringify(notifiedRegistry));
                    }
                }
                // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤

                const div = document.createElement('div');
                div.className = `card-base habit-card ${statusClass}`;
                
                const startPress = () => {
                    isLongPress = false;
                    longPressTimer = setTimeout(() => { isLongPress = true; openEditModal(originalIndex); }, 800);
                };
                const cancelPress = () => { clearTimeout(longPressTimer); };
                const endPress = (e) => {
                    clearTimeout(longPressTimer);
                    if (isLongPress) { e.preventDefault(); return; }
                };

                div.addEventListener('mousedown', startPress);
                div.addEventListener('touchstart', startPress, {passive: true});
                div.addEventListener('mouseup', endPress);
                div.addEventListener('touchend', endPress);
                div.addEventListener('mouseleave', cancelPress);
                div.addEventListener('touchmove', cancelPress);

                div.onclick = (e) => {
                    if (isLongPress) { isLongPress = false; return; }
                    if(!e.target.classList.contains('delete-btn')) {
                        showConfirm(
                            `${habit.name}`,
                            'ÂÆå‰∫Ü„Å®„Åó„Å¶„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü',
                            'btn-primary',
                            () => {
                                const oldTime = habits[originalIndex].lastDone;
                                habits[originalIndex].lastDone = Date.now();
                                saveToCloud();
                                triggerConfetti();
                                showToast('ÂÆå‰∫Ü„Åó„Åæ„Åó„Åü', () => {
                                    habits[originalIndex].lastDone = oldTime;
                                    saveToCloud();
                                });
                            }
                        );
                    }
                };
                
                div.innerHTML = `
                    <div class="habit-info">
                        <h2>${habit.name}</h2>
                        <div class="elapsed-time">
                            <span class="elapsed-label">ÂÆå‰∫Ü„Åã„Çâ</span>
                            ${displayTime}
                        </div>
                        <div class="next-schedule">Ê¨°Âõû: ${nextScheduleStr}</div>
                        <div class="status">ÁõÆÊ®ô: ${habit.interval}${habit.unit === 'days' ? 'Êó•' : 'h'}</div>
                    </div>
                    <button class="delete-btn" onclick="event.stopPropagation(); askDelete(${originalIndex})">√ó</button>
                `;
                list.appendChild(div);
            });

            const addBtnDiv = document.createElement('div');
            addBtnDiv.className = 'card-base add-card-btn';
            addBtnDiv.innerHTML = '+';
            addBtnDiv.onclick = () => openEditModal(null);
            list.appendChild(addBtnDiv);
        }

        function triggerConfetti() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        function openEditModal(index) {
            const modalTitle = document.getElementById('modal-title-text');
            const saveBtn = document.getElementById('save-btn');
            const nameInput = document.getElementById('habit-name');
            const intervalInput = document.getElementById('habit-interval');
            const unitInput = document.getElementById('habit-unit');
            editingIndex = index;

            if (index !== null) {
                modalTitle.innerText = "ÁøíÊÖ£„ÇíÁ∑®ÈõÜ";
                saveBtn.innerText = "‰øùÂ≠ò";
                const target = habits[index];
                nameInput.value = target.name;
                intervalInput.value = target.interval;
                unitInput.value = target.unit;
            } else {
                modalTitle.innerText = "ÁøíÊÖ£„ÇíËøΩÂä†";
                saveBtn.innerText = "ËøΩÂä†";
                nameInput.value = '';
                intervalInput.value = '';
                unitInput.value = 'days';
            }
            document.getElementById('add-modal').style.display = 'flex';
            if(index === null) nameInput.focus();
        }

        function closeAddModal() { document.getElementById('add-modal').style.display = 'none'; editingIndex = null; }

        function showConfirm(title, desc, confirmBtnClass, action) {
            document.getElementById('confirm-title').innerText = title;
            document.getElementById('confirm-desc').innerText = desc;
            const okBtn = document.getElementById('confirm-ok-btn');
            okBtn.className = `btn ${confirmBtnClass}`;
            pendingAction = action;
            document.getElementById('confirm-modal').style.display = 'flex';
        }
        function closeConfirmModal() {
            document.getElementById('confirm-modal').style.display = 'none';
            pendingAction = null;
        }
        document.getElementById('confirm-ok-btn').onclick = () => {
            if (pendingAction) pendingAction();
            closeConfirmModal();
        };
        
        window.askDelete = function(index) {
            showConfirm('ÂâäÈô§', `„Äå${habits[index].name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`, 'btn-danger', () => {
                const deletedItem = habits[index];
                habits.splice(index, 1);
                saveToCloud();
                showToast('ÂâäÈô§„Åó„Åæ„Åó„Åü', () => {
                    habits.splice(index, 0, deletedItem);
                    saveToCloud();
                });
            });
        };
        
        renderHabits();
        setInterval(renderHabits, 60000); 
    </script>
