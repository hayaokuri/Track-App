<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2k! 習慣管理</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    
    <style>
        /* 全体の基本設定 */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f4f9; padding: 20px; max-width: 900px; margin: 0 auto; }
        
        /* --- 通常モード（大きいサイズ 200px） --- */
        #habit-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 60px;
            justify-content: center; 
        }

        .card-base {
            background: #fff;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            aspect-ratio: 1 / 1; 
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }
        .card-base:active { transform: scale(0.95); transition: 0.1s; }
        .habit-card { border: 3px solid transparent; }

        .add-card-btn {
            background: #f0f2f5;
            border: 3px dashed #cbd5e1;
            color: #94a3b8;
            font-size: 6rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
            padding-bottom: 12px;
        }
        .add-card-btn:hover { background: #e2e8f0; color: #64748b; border-color: #94a3b8; }

        .habit-info { width: 100%; display: flex; flex-direction: column; align-items: center; pointer-events: none; }
        
        .habit-info h2 { 
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            color: #444; 
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 2.6em;
        }
        
        .elapsed-time { 
            font-size: 2.2rem;
            font-weight: bold; 
            margin: 5px 0;
            white-space: nowrap;
            line-height: 1;
        }
        .elapsed-label {
            font-size: 0.85rem;
            font-weight: normal;
            display: block;
            margin-bottom: 4px;
            color: #666;
        }

        .next-schedule {
            font-size: 0.9rem;
            color: #555;
            background: #f0f2f5;
            padding: 4px 12px;
            border-radius: 12px;
            margin: 8px 0;
            white-space: nowrap;
        }

        .status { font-size: 0.8rem; color: #999; margin-top: 4px; }

        .ok .elapsed-time { color: #2ecc71; }
        .warning { border-color: #f1c40f; }
        .warning .elapsed-time { color: #f1c40f; }
        .danger { border-color: #e74c3c; background-color: #fff5f5; }
        .danger .elapsed-time { color: #e74c3c; }

        .delete-btn { 
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent; 
            color: #e74c3c; 
            border: none; 
            font-size: 1.6rem; 
            line-height: 1;
            padding: 5px; 
            cursor: pointer;
            opacity: 0.3; 
            z-index: 2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-btn:hover { opacity: 1; background-color: rgba(231, 76, 60, 0.1); }


        /* --- ▼▼▼ 超コンパクトモード（埋め込み用）の設定 ▼▼▼ --- */
        body.small-mode {
            padding: 10px; /* 全体の余白も減らす */
        }
        
        body.small-mode #habit-list,
        @media (max-width: 600px) {
            #habit-list {
                /* 140px → 110px にさらに縮小 */
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
                gap: 8px;
            }
            .card-base { padding: 6px; border-radius: 12px; }
            .add-card-btn { font-size: 3rem; padding-bottom: 4px; }
            
            /* 文字サイズを一回り小さく */
            .habit-info h2 { font-size: 0.8rem; margin: 0 0 2px 0; }
            .elapsed-time { font-size: 1.3rem; margin: 2px 0; }
            .elapsed-label { font-size: 0.6rem; margin-bottom: 0; }
            .next-schedule { font-size: 0.65rem; padding: 2px 6px; margin: 3px 0; border-radius: 8px;}
            .status { font-size: 0.6rem; margin-top: 2px; }
            
            .delete-btn { 
                width: 24px; height: 24px; font-size: 1rem; top: 2px; right: 2px; 
            }
        }

        /* モーダル */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #fff; padding: 20px; border-radius: 12px; width: 90%; max-width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center;
        }
        .modal-title { font-weight: bold; margin-bottom: 10px; color: #333; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        .btn { padding: 10px 0; border: none; border-radius: 6px; cursor: pointer; flex: 1; font-weight: bold; }
        .btn-primary { background: #3498db; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-cancel { background: #95a5a6; color: white; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    </style>
</head>
<body>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <div id="add-modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-title-text" class="modal-title">習慣を追加</div>
            <input type="text" id="habit-name" placeholder="習慣名">
            <div style="display: flex; gap: 5px;">
                <input type="number" id="habit-interval" placeholder="目標" style="flex: 2;">
                <select id="habit-unit" style="flex: 1;">
                    <option value="days">日</option>
                    <option value="hours">時間</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeAddModal()">キャンセル</button>
                <button id="save-btn" class="btn btn-primary" onclick="saveHabit()">追加</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-box">
            <div id="confirm-title" class="modal-title">確認</div>
            <div id="confirm-desc" style="font-size:0.9rem; color:#666; margin-bottom:15px;">内容</div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeConfirmModal()">キャンセル</button>
                <button id="confirm-ok-btn" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <div id="habit-list">Loading...</div>

    <script>
        // ▼▼▼ 自動埋め込み判定（Start.meなどで自動で小さくなる設定） ▼▼▼
        function checkEmbed() {
            try {
                // Iframeの中にいるか、URLにembedがあるか確認
                if (window.self !== window.top || new URLSearchParams(window.location.search).get('embed') === 'true') {
                    document.body.classList.add('small-mode');
                }
            } catch (e) {
                // クロスオリジンエラーなどで判定できない場合も念のため小型化を試みる
                document.body.classList.add('small-mode');
            }
        }
        checkEmbed();
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        // ▼▼▼ Firebase設定 ▼▼▼
        const firebaseConfig = {
            apiKey: "AIzaSyDknkJ_O5CysoPONKCrpjFvRiDXlpyfnj8",
            authDomain: "habit-tracker-ca505.firebaseapp.com",
            projectId: "habit-tracker-ca505",
            storageBucket: "habit-tracker-ca505.firebasestorage.app",
            messagingSenderId: "926960060204",
            appId: "1:926960060204:web:e02d13045ac55e1a81ce89"
        };
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const DOC_ID = "my_habit_data"; 

        let habits = [];
        let pendingAction = null;
        let editingIndex = null;
        let longPressTimer = null;
        let isLongPress = false;

        db.collection("data").doc(DOC_ID).onSnapshot((doc) => {
            if (doc.exists) {
                habits = doc.data().list || [];
                renderHabits();
            } else {
                habits = [];
                renderHabits();
            }
        }, (error) => {
            console.error("Error:", error);
        });

        function saveToCloud() {
            db.collection("data").doc(DOC_ID).set({ list: habits })
                .catch((error) => {
                    alert("保存エラー: " + error.message);
                });
        }

        function renderHabits() {
            const list = document.getElementById('habit-list');
            list.innerHTML = '';
            const now = Date.now();
            
            let displayHabits = habits.map((habit, index) => ({ ...habit, originalIndex: index }));
            displayHabits.sort((a, b) => {
                const elapsedA = now - a.lastDone;
                const targetMsA = (a.unit === 'days' ? a.interval * 24 : a.interval) * 60 * 60 * 1000;
                const remainingA = targetMsA - elapsedA;

                const elapsedB = now - b.lastDone;
                const targetMsB = (b.unit === 'days' ? b.interval * 24 : b.interval) * 60 * 60 * 1000;
                const remainingB = targetMsB - elapsedB;

                return remainingA - remainingB;
            });

            displayHabits.forEach((habit) => {
                const originalIndex = habit.originalIndex;

                const elapsedMs = now - habit.lastDone;
                const elapsedMinutes = elapsedMs / (1000 * 60);
                const elapsedHours = elapsedMinutes / 60;
                
                let displayTime = "";
                if (elapsedMinutes < 60) {
                    displayTime = `${Math.floor(elapsedMinutes)}分`;
                } else if (elapsedHours < 24) {
                    displayTime = `${Math.floor(elapsedHours)}時間`;
                } else {
                    const days = Math.floor(elapsedHours / 24);
                    const hours = Math.floor(elapsedHours % 24);
                    displayTime = `${days}日 ${hours}時間`;
                }

                const targetMs = (habit.unit === 'days' ? habit.interval * 24 : habit.interval) * 60 * 60 * 1000;
                const nextDeadline = new Date(habit.lastDone + targetMs);
                const month = nextDeadline.getMonth() + 1;
                const date = nextDeadline.getDate();
                const nextScheduleStr = `${month}月${date}日`;

                const targetHours = habit.unit === 'days' ? habit.interval * 24 : habit.interval;
                
                let statusClass = 'ok';
                if (elapsedHours >= targetHours) statusClass = 'danger';
                else if (elapsedHours >= targetHours * 0.8) statusClass = 'warning';

                const div = document.createElement('div');
                div.className = `card-base habit-card ${statusClass}`;
                
                const startPress = () => {
                    isLongPress = false;
                    longPressTimer = setTimeout(() => {
                        isLongPress = true;
                        openEditModal(originalIndex);
                    }, 800);
                };
                const cancelPress = () => {
                    clearTimeout(longPressTimer);
                };
                const endPress = (e) => {
                    clearTimeout(longPressTimer);
                    if (isLongPress) {
                        e.preventDefault();
                        return;
                    }
                };

                div.addEventListener('mousedown', startPress);
                div.addEventListener('touchstart', startPress, {passive: true});
                div.addEventListener('mouseup', endPress);
                div.addEventListener('touchend', endPress);
                div.addEventListener('mouseleave', cancelPress);
                div.addEventListener('touchmove', cancelPress);

                div.onclick = (e) => {
                    if (isLongPress) { isLongPress = false; return; }
                    if(!e.target.classList.contains('delete-btn')) {
                        showConfirm(
                            `${habit.name}`,
                            '完了としてリセットしますか？',
                            'btn-primary',
                            () => {
                                habits[originalIndex].lastDone = Date.now();
                                saveToCloud();
                                triggerConfetti();
                            }
                        );
                    }
                };
                
                div.innerHTML = `
                    <div class="habit-info">
                        <h2>${habit.name}</h2>
                        <div class="elapsed-time">
                            <span class="elapsed-label">完了から</span>
                            ${displayTime}
                        </div>
                        <div class="next-schedule">次回: ${nextScheduleStr}</div>
                        <div class="status">目標: ${habit.interval}${habit.unit === 'days' ? '日' : 'h'}</div>
                    </div>
                    <button class="delete-btn" onclick="event.stopPropagation(); askDelete(${originalIndex})">×</button>
                `;
                list.appendChild(div);
            });

            const addBtnDiv = document.createElement('div');
            addBtnDiv.className = 'card-base add-card-btn';
            addBtnDiv.innerHTML = '+';
            addBtnDiv.onclick = () => openEditModal(null);
            list.appendChild(addBtnDiv);
        }

        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function saveHabit() {
            const name = document.getElementById('habit-name').value;
            const interval = parseInt(document.getElementById('habit-interval').value);
            const unit = document.getElementById('habit-unit').value;

            if (name && interval) {
                if (editingIndex !== null) {
                    habits[editingIndex].name = name;
                    habits[editingIndex].interval = interval;
                    habits[editingIndex].unit = unit;
                } else {
                    habits.push({ name, interval, unit, lastDone: Date.now() });
                }
                saveToCloud();
                closeAddModal();
            }
        }

        function openEditModal(index) {
            const modalTitle = document.getElementById('modal-title-text');
            const saveBtn = document.getElementById('save-btn');
            const nameInput = document.getElementById('habit-name');
            const intervalInput = document.getElementById('habit-interval');
            const unitInput = document.getElementById('habit-unit');

            editingIndex = index;

            if (index !== null) {
                modalTitle.innerText = "習慣を編集";
                saveBtn.innerText = "保存";
                const target = habits[index];
                nameInput.value = target.name;
                intervalInput.value = target.interval;
                unitInput.value = target.unit;
            } else {
                modalTitle.innerText = "習慣を追加";
                saveBtn.innerText = "追加";
                nameInput.value = '';
                intervalInput.value = '';
                unitInput.value = 'days';
            }

            document.getElementById('add-modal').style.display = 'flex';
            if(index === null) nameInput.focus();
        }

        function closeAddModal() { document.getElementById('add-modal').style.display = 'none'; editingIndex = null; }

        function showConfirm(title, desc, confirmBtnClass, action) {
            document.getElementById('confirm-title').innerText = title;
            document.getElementById('confirm-desc').innerText = desc;
            const okBtn = document.getElementById('confirm-ok-btn');
            okBtn.className = `btn ${confirmBtnClass}`;
            pendingAction = action;
            document.getElementById('confirm-modal').style.display = 'flex';
        }
        function closeConfirmModal() {
            document.getElementById('confirm-modal').style.display = 'none';
            pendingAction = null;
        }
        document.getElementById('confirm-ok-btn').onclick = () => {
            if (pendingAction) pendingAction();
            closeConfirmModal();
        };
        window.askDelete = function(index) {
            showConfirm('削除', `「${habits[index].name}」を削除しますか？`, 'btn-danger', () => {
                habits.splice(index, 1);
                saveToCloud();
            });
        };
        
        renderHabits();
        setInterval(renderHabits, 60000);
    </script>
</body>
</html>
